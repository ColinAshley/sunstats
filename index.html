<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
  <link rel="apple-touch-icon" href="sunstats-icon-256.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="sunstats-icon-256.png" sizes="256x256" rel="apple-touch-startup-image" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <title>Sun Stats</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="heading">
    <div><img class="logo" src="sunstats-icon-256.png" width="32px"></div>
    <div class="title">SunStats</div>
    <div class="slogan">Location based sunrise/sunset details</div>
    <button class="Settings button"></button>
  </div>
  <div>
    <ul class="input">
      <li>Lat: <input type="number" id="lat" value=""> N</li>
      <li>Lng: <input type="number" id="long" value=""> E</li>
      <li>Date: <input type="date" id="date" value=""></li>
    </ul>
  </div>
  <div>
    <button class="button" onclick="getLoc()">Get Current Location</button>
  </div>
  <div>
    <button class="button" onclick="getData()">Get Data</button>
  </div>
  <div>
    <p id="placeName">Click 'Get Location' to auto-fill</p>
    <table class="sunstats">
    </table>
  </div>
  <!--- Load JavaScript and initialise Google Maps API -->
  <script type="text/javascript" src="js/main.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDFOYLwP7qcZh3bEvqWXXy7RwnmYmuFs6U">
  </script>
</body>
<footer class="footer">
  Data supplied by https://sunrise-sunset.org/
</footer>
</html>
